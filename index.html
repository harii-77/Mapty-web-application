<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>

    <title>Mapty</title>
  </head>
  <body>
    <h1>Mapty // Map your workouts!!</h1>
    <div class="sidebar">
      <img src="Images/logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form action="from hidden">
          <div class="form__row">
            <label class="from__label">Type</label>
            <select class="form__input from__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div class="from__row">
            <label class="from__label">Distance</label>
            <input class="from__input from__input--distance" placeholder="km" />
          </div>

          <div class="from__row">
            <label class="from__label">Duration</label>
            <input
              class="from__input from__input--duration"
              placeholder="min"
            />
          </div>

          <div class="from__row">
            <label class="from__label">Cadence</label>
            <input
              class="from__input from__input--cadence"
              placeholder="step/min"
            />
          </div>

          <div class="from__row from__row--hidden">
            <label class="from__label">Elev Gain</label>
            <input
              class="from__input from__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="from__btn">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
